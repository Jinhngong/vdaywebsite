<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for you</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            /* Background fix: removed 'red' fallback and set to local image */
            background: url('bg1.jpg') no-repeat center center fixed !important;
            background-size: cover !important;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent !important;
            pointer-events: none;
            z-index: -1; 
        }
        
        /* Heart garland at top */
        .heart-garland {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
            pointer-events: none;
            overflow: hidden;
        }

        .heart-garland::before {
            content: "â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡";
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #ffc0cb;
            letter-spacing: 15px;
            opacity: 0.4;
        }

        /* 1. Floating petals - Updated visibility and z-index */
        .petal {
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffb3c1, #ffc9d4);
            border-radius: 50% 0 50% 0;
            opacity: 0.6;
            pointer-events: none;
            z-index: 5;
            animation: petalFall 12s infinite linear;
        }

        @keyframes petalFall {
            0% { transform: translateY(-10vh) rotate(0deg) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(720deg) translateX(50px); opacity: 0; }
        }

        /* 2. Floating Heart Background - Fixed missing CSS */
        .floating-heart {
            position: fixed;
            bottom: -20px;
            color: #ffb3c1;
            font-size: 20px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.5;
            animation: heartFloat 15s linear infinite;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* 3. Dissipating Objects (Flowers/Ribbons) */
        .floating-obj {
            position: fixed;
            bottom: -50px;
            pointer-events: none;
            z-index: 10;
            font-size: 25px;
            opacity: 0;
            animation: floatUpAndFade 8s linear forwards;
        }

        @keyframes floatUpAndFade {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            15% { opacity: 0.8; }
            100% { transform: translateY(-110vh) translateX(-30px) rotate(360deg); opacity: 0; }
        }

        /* Decorative corners */
        .corner-decor {
            position: fixed;
            font-size: 80px;
            opacity: 0.2;
            color: #ffb3c1;
            pointer-events: none;
            z-index: 1;
        }

        .corner-decor.top-left { top: 5%; left: 3%; transform: rotate(-20deg); }
        .corner-decor.top-right { top: 5%; right: 3%; transform: rotate(20deg); }
        .corner-decor.bottom-left { bottom: 5%; left: 3%; transform: rotate(15deg); }
        .corner-decor.bottom-right { bottom: 5%; right: 3%; transform: rotate(-15deg); }

        /* Ribbon decorations */
        .ribbon-decor {
            position: fixed;
            font-size: 50px;
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
            animation: sway 6s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Background hearts container */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Foreground decorative elements */
        .fg-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 35px;
            opacity: 0.3;
            animation: gentleFloat 8s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* PARALLAX CONTAINER */
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .parallax-item {
            position: absolute;
            will-change: transform;
            transition: transform 0.2s ease-out;
            pointer-events: none;
        }

        .parallax-item img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        /* Password & Question Screens Styling */
        .password-screen, .question-screen, .love-letter-screen {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.3);
            text-align: center;
            z-index: 100;
            border: 2px solid rgba(255, 192, 203, 0.3);
            position: relative;
        }

        .password-screen h1, .question-box h1 {
            color: #d4738d;
            font-size: 3em;
            font-family: 'Mrs Saint Delafield', cursive;
        }

        .password-screen input {
            padding: 16px 24px;
            font-size: 18px;
            border: 2px solid #ffc9d4;
            border-radius: 15px;
            width: 300px;
            margin-bottom: 20px;
        }

        .password-screen button, .yes-btn, .no-btn, .reset button {
            padding: 16px 50px;
            font-size: 17px;
            background: linear-gradient(135deg, #ffb3c1, #ffc9d4);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hidden { display: none !important; }

        /* Love Letter Envelope Styles */
        .envlope-wrapper { height: 380px; position: relative; }
        #envelope {
            position: relative;
            width: 280px;
            height: 180px;
            margin: 50px auto 0;
            background-color: #ffb3c1;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            cursor: pointer;
        }
        .flap {
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 98px solid #ffb3c1;
            transform-origin: top;
            position: absolute;
            z-index: 3;
        }
        .pocket {
            border-left: 140px solid #ffc9d4;
            border-right: 140px solid #ffc9d4;
            border-bottom: 90px solid #ffe5ec;
            border-top: 90px solid transparent;
            position: absolute;
            z-index: 3;
        }
        .letter {
            position: absolute;
            background: #fff;
            width: 90%;
            height: 90%;
            left: 5%;
            top: 5%;
            z-index: 2;
            transition: 0.4s;
            font-family: "Dancing Script", cursive;
            padding: 20px;
        }
        .open .flap { transform: rotateX(180deg); z-index: 1; }
        .open .letter { transform: translateY(-100px); z-index: 2; }
    </style>
</head>
<body>
    <div id="startOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255, 245, 245, 0.4); backdrop-filter: blur(4px); z-index:10000; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
        <h1 style="font-family: 'Mrs Saint Delafield', cursive; font-size: 4rem; color: #d4738d; margin-bottom: 20px;">for you</h1>
        <button id="startBtn" style="padding: 16px 50px; font-size: 18px; background: linear-gradient(135deg, #ffb3c1, #ffc9d4); color: white; border: none; border-radius: 25px; cursor: pointer; font-family: 'Cormorant Garamond', serif; box-shadow: 0 4px 15px rgba(255, 179, 193, 0.4);">open valentine</button>
    </div>

    <div class="parallax-container" id="parallaxContainer"></div>
    <div class="heart-garland"></div>

    <div class="corner-decor top-left">ðŸŒ¸</div>
    <div class="corner-decor top-right">ðŸŒ¸</div>
    <div class="corner-decor bottom-left">ðŸŒ¸</div>
    <div class="corner-decor bottom-right">ðŸŒ¸</div>

    <div class="heart-bg" id="heartBg"></div>

    <div class="password-screen" id="passwordScreen">
        <h1>just for you</h1>
        <input type="password" id="passwordInput" placeholder="enter password">
        <br>
        <button onclick="checkPassword()">enter</button>
        <p class="error" id="errorMsg" style="color: #d4738d; margin-top: 10px;"></p>
    </div>

    <div class="question-screen hidden" id="questionScreen">
        <div class="question-box">
            <h1>will you be my valentine?</h1>
            <div class="gif-container" style="margin: 20px 0;">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHE4ZnJ3aXNqYWd6cjBtdXI2OGNpcjI5dWp1bDhmbjNrMGM5aDZzZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="cute cat" style="max-width: 250px; border-radius: 15px;">
            </div>
            <div class="buttons">
                <button class="yes-btn" onclick="handleYes()">yes</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()">no</button>
            </div>
        </div>
    </div>

    <div class="love-letter-screen hidden" id="loveLetterScreen">
        <div class="letter-box">
            <h1 style="font-family: 'Mrs Saint Delafield', cursive; margin-bottom: 20px;">for you</h1>
            <div class="envlope-wrapper">
                <div id="envelope" class="close">
                    <div class="flap"></div>
                    <div class="pocket"></div>
                    <div class="letter">
                        <p>to: you</p><br>
                        <p>i still get butterflies</p>
                        <p>every time i see you</p>
                        <p>and i hope i always do</p>
                    </div>
                </div>
            </div>
            <div class="reset" style="margin-top: 20px;">
                <button id="open">open letter</button>
                <button id="reset">close</button>
            </div>
        </div>
    </div>

    <script>
        // Parallax Data
        const parallaxImages = [
            { url: 'https://pngimg.com/d/balloon_PNG4969.png', left: '10%', top: '15%', speed: 1.5, size: 100 },
            { url: 'https://pngimg.com/d/balloon_PNG4969.png', left: '85%', top: '25%', speed: 1.2, size: 90 },
            { url: 'https://www.pngall.com/wp-content/uploads/2016/04/Rose-Free-Download-PNG.png', left: '15%', top: '45%', speed: 0.8, size: 70 },
            { url: 'https://pngimg.com/d/chocolate_PNG36.png', left: '20%', top: '80%', speed: 1.1, size: 75 },
            { url: 'https://pngimg.com/d/balloon_PNG4969.png', left: '88%', top: '65%', speed: 1.3, size: 95 }
        ];

        const parallaxContainer = document.getElementById('parallaxContainer');
        parallaxImages.forEach(item => {
            const div = document.createElement('div');
            div.className = 'parallax-item';
            div.dataset.speed = item.speed;
            div.style.left = item.left;
            div.style.top = item.top;
            const img = document.createElement('img');
            img.src = item.url;
            img.style.width = item.size + 'px';
            div.appendChild(img);
            parallaxContainer.appendChild(div);
        });

        // Parallax Logic
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            updateParallax();
        });

        function updateParallax() {
            const items = document.querySelectorAll('.parallax-item');
            items.forEach(item => {
                const speed = parseFloat(item.dataset.speed) || 1;
                item.style.transform = `translate(${mouseX * 45 * speed}px, ${mouseY * 45 * speed}px)`;
            });
        }

        // 4. Object Generators - New functions to create floating magic
        function createFloatingObjects() {
            const icons = ['ðŸŒ¸', 'âœ¨', 'ðŸ¤', 'ðŸŒ·', 'ðŸ¦‹', 'ðŸŽ€'];
            setInterval(() => {
                const obj = document.createElement('div');
                obj.className = 'floating-obj';
                obj.innerText = icons[Math.floor(Math.random() * icons.length)];
                obj.style.left = Math.random() * 100 + 'vw';
                obj.style.fontSize = (15 + Math.random() * 20) + 'px';
                const duration = 6 + Math.random() * 6;
                obj.style.animationDuration = duration + 's';
                document.body.appendChild(obj);
                setTimeout(() => obj.remove(), duration * 1000);
            }, 1000);
        }

        function createPetals() {
            for (let i = 0; i < 15; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDelay = Math.random() * 15 + 's';
                document.body.appendChild(petal);
            }
        }

        // Initialize Everything
        (function init() {
            const heartBg = document.getElementById('heartBg');
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = 'â™¡';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heartBg.appendChild(heart);
            }
            createFloatingObjects();
            createPetals();
        })();

        // Button/Screen Logic
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startOverlay').style.display = 'none';
        });

        function checkPassword() {
            if (document.getElementById('passwordInput').value === 'valentine2025') {
                document.getElementById('passwordScreen').classList.add('hidden');
                document.getElementById('questionScreen').classList.remove('hidden');
            } else {
                document.getElementById('errorMsg').textContent = 'wrong password, try again';
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        }

        function handleYes() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('loveLetterScreen').classList.remove('hidden');
        }

        const envelope = document.getElementById('envelope');
        document.getElementById('open').addEventListener('click', () => envelope.className = 'open');
        document.getElementById('reset').addEventListener('click', () => envelope.className = 'close');
    </script>
</body>
</html>
