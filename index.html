<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for you</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            /* Keeps your specific background and red fallback */
            background: red url('https://wallpapers.com/images/hd/pink-floral-patternwith-ribbons-8emj9nohrt4k3shk.jpg') no-repeat center center fixed !important;
            background-size: cover !important;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent !important;
            pointer-events: none;
            z-index: -1; 
        }
        
        /* Heart garland at top */
        .heart-garland {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
            pointer-events: none;
            overflow: hidden;
        }

        .heart-garland::before {
            content: "â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡ â™¡";
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #ffc0cb;
            letter-spacing: 15px;
            opacity: 0.4;
        }

        /* Floating petals */
        .petal {
            position: fixed;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffb3c1, #ffc9d4);
            border-radius: 50% 0 50% 0;
            opacity: 0.3;
            pointer-events: none;
            animation: petalFall 15s infinite linear;
        }

        @keyframes petalFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Scattered hearts */
        .scattered-heart {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }

        /* Fixed Floating Heart Styles (Needed for the background â™¡ icons) */
        .floating-heart {
            position: fixed;
            bottom: -20px;
            color: #ffb3c1;
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: heartFloat 15s linear infinite;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Decorative corners */
        .corner-decor {
            position: fixed;
            font-size: 80px;
            opacity: 0.08;
            color: #ffb3c1;
            pointer-events: none;
            z-index: 0;
        }
        .corner-decor.top-left { top: 5%; left: 3%; transform: rotate(-20deg); }
        .corner-decor.top-right { top: 5%; right: 3%; transform: rotate(20deg); }
        .corner-decor.bottom-left { bottom: 5%; left: 3%; transform: rotate(15deg); }
        .corner-decor.bottom-right { bottom: 5%; right: 3%; transform: rotate(-15deg); }

        .ribbon-decor {
            position: fixed;
            font-size: 50px;
            opacity: 0.12;
            pointer-events: none;
            z-index: 0;
            animation: sway 6s ease-in-out infinite;
        }
        @keyframes sway { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }

        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

        /* Floating Dissipating Objects */
        .floating-obj {
            position: fixed;
            bottom: -50px;
            pointer-events: none;
            z-index: 2;
            font-size: 20px;
            opacity: 0;
            animation: floatUpAndFade 8s linear forwards;
        }

        @keyframes floatUpAndFade {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            50% { transform: translateY(-50vh) translateX(20px) rotate(180deg); opacity: 0.4; }
            100% { transform: translateY(-110vh) translateX(-20px) rotate(360deg); opacity: 0; }
        }

        /* Screens and Buttons (Kept original colors) */
        .password-screen, .question-box, .letter-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.3);
            text-align: center;
            z-index: 100;
            border: 2px solid rgba(255, 192, 203, 0.3);
            position: relative;
        }

        .yes-btn {
            background: #ff4081 !important; /* Preserving your specific color */
            color: white;
            padding: 16px 42px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }

        .no-btn { background: #ffc0cb; color: white; padding: 16px 42px; border-radius: 20px; border: none; cursor: pointer; }

        /* Parallax */
        .parallax-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
        .parallax-item { position: absolute; will-change: transform; transition: transform 0.2s ease-out; }
        .parallax-item img { width: 100%; filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1)); }

        /* Envelope */
        #envelope { position: relative; width: 280px; height: 180px; margin: 50px auto 0; background-color: #ffb3c1; border-radius: 0 0 6px 6px; cursor: pointer; }
        .flap { border-left: 140px solid transparent; border-right: 140px solid transparent; border-top: 98px solid #ffb3c1; transform-origin: top; position: absolute; z-index: 3; }
        .pocket { border-left: 140px solid #ffc9d4; border-right: 140px solid #ffc9d4; border-bottom: 90px solid #ffe5ec; border-top: 90px solid transparent; position: absolute; z-index: 3; }
        .letter { position: absolute; background: #fff; width: 90%; height: 90%; left: 5%; top: 5%; z-index: 2; transition: 0.4s; font-family: "Dancing Script", cursive; padding: 20px; }
        .open .flap { transform: rotateX(180deg); z-index: 1; }
        .open .letter { transform: translateY(-100px); z-index: 2; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="startOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255, 245, 245, 0.4); backdrop-filter: blur(5px); z-index:10000; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
        <h1 style="font-family: 'Mrs Saint Delafield', cursive; font-size: 4rem; color: #d4738d; margin-bottom: 20px;">for you</h1>
        <button id="startBtn" style="padding: 16px 50px; font-size: 18px; background: linear-gradient(135deg, #ffb3c1, #ffc9d4); color: white; border: none; border-radius: 25px; cursor: pointer; font-family: 'Cormorant Garamond', serif;">open valentine</button>
    </div>

    <div class="parallax-container" id="parallaxContainer"></div>
    <div class="heart-garland"></div>
    <div class="heart-bg" id="heartBg"></div>

    <div class="corner-decor top-left">ðŸŒ¸</div>
    <div class="corner-decor top-right">ðŸŒ¸</div>
    <div class="corner-decor bottom-left">ðŸŒ¸</div>
    <div class="corner-decor bottom-right">ðŸŒ¸</div>

    <div class="password-screen" id="passwordScreen">
        <h1 style="font-family: 'Mrs Saint Delafield', cursive; color: #d4738d; font-size: 3em; margin-bottom: 20px;">just for you</h1>
        <input type="password" id="passwordInput" placeholder="enter password" style="padding:16px; border:2px solid #ffc9d4; border-radius:15px; width:300px; margin-bottom:20px;">
        <br>
        <button onclick="checkPassword()" style="padding:16px 50px; background:linear-gradient(135deg, #ffb3c1, #ffc9d4); color:white; border:none; border-radius:20px; cursor:pointer;">enter</button>
        <p class="error" id="errorMsg"></p>
    </div>

    <div class="question-screen hidden" id="questionScreen">
        <div class="question-box">
            <h1 style="font-family: 'Mrs Saint Delafield', cursive; color: #d4738d; font-size: 2.8em;">will you be my valentine?</h1>
            <div class="gif-container"><img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHE4ZnJ3aXNqYWd6cjBtdXI2OGNpcjI5dWp1bDhmbjNrMGM5aDZzZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" width="250" style="border-radius:20px; margin: 20px;"></div>
            <div class="buttons">
                <button class="yes-btn" onclick="handleYes()">yes</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()">no</button>
            </div>
        </div>
    </div>

    <div class="love-letter-screen hidden" id="loveLetterScreen">
        <div class="letter-box">
            <h1 style="font-family: 'Mrs Saint Delafield', cursive; color: #d4738d; font-size: 2.6em; margin-bottom: 20px;">for you</h1>
            <div id="envelope" class="close">
                <div class="flap"></div>
                <div class="pocket"></div>
                <div class="letter">
                    <p>to: you</p><br>
                    <p>i still get butterflies</p>
                    <p>every time i see you</p>
                </div>
            </div>
            <div class="reset" style="margin-top:30px;">
                <button id="open" style="padding:10px 20px; cursor:pointer;">open letter</button>
                <button id="reset" style="padding:10px 20px; cursor:pointer;">close</button>
            </div>
        </div>
    </div>

    <script>
        // Parallax Data
        const parallaxImages = [
            { url: 'https://pngimg.com/d/balloon_PNG4969.png', left: '10%', top: '15%', speed: 1.5, size: 100 },
            { url: 'https://www.pngall.com/wp-content/uploads/2016/04/Rose-Free-Download-PNG.png', left: '15%', top: '45%', speed: 0.8, size: 70 }
        ];

        parallaxImages.forEach(item => {
            const div = document.createElement('div');
            div.className = 'parallax-item';
            div.dataset.speed = item.speed;
            div.style.left = item.left;
            div.style.top = item.top;
            const img = document.createElement('img');
            img.src = item.url;
            img.style.width = item.size + 'px';
            div.appendChild(img);
            document.getElementById('parallaxContainer').appendChild(div);
        });

        document.addEventListener('mousemove', (e) => {
            let x = (e.clientX / window.innerWidth - 0.5) * 2;
            let y = (e.clientY / window.innerHeight - 0.5) * 2;
            document.querySelectorAll('.parallax-item').forEach(item => {
                const s = item.dataset.speed;
                item.style.transform = `translate(${x * 40 * s}px, ${y * 40 * s}px)`;
            });
        });

        // FIXED ENGINE: Generator for floating dissipating icons
        function createFloatingObjects() {
            const icons = ['ðŸŒ¸', 'âœ¨', 'ðŸ¤', 'ðŸŒ·', 'ðŸ¦‹', 'ðŸŽ€'];
            setInterval(() => {
                const obj = document.createElement('div');
                obj.className = 'floating-obj';
                obj.innerText = icons[Math.floor(Math.random() * icons.length)];
                obj.style.left = Math.random() * 100 + 'vw';
                const duration = 6 + Math.random() * 4;
                obj.style.animationDuration = duration + 's';
                document.body.appendChild(obj);
                setTimeout(() => obj.remove(), duration * 1000);
            }, 1500);
        }

        function createPetals() {
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 15000);
            }, 1000);
        }

        // INITIALIZATION: Calling both hearts and objects
        (function init() {
            const heartBg = document.getElementById('heartBg');
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = 'â™¡';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heartBg.appendChild(heart);
            }
            createFloatingObjects();
            createPetals();
        })();

        // Navigation and Button Logic
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startOverlay').classList.add('hidden');
        });

        function checkPassword() {
            if (document.getElementById('passwordInput').value === 'valentine2025') {
                document.getElementById('passwordScreen').classList.add('hidden');
                document.getElementById('questionScreen').classList.remove('hidden');
            } else {
                document.getElementById('errorMsg').innerText = 'wrong password, try again';
            }
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + 'vw';
            btn.style.top = Math.random() * 80 + 'vh';
        }

        function handleYes() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('loveLetterScreen').classList.remove('hidden');
        }

        document.getElementById('open').addEventListener('click', () => document.getElementById('envelope').className = 'open');
        document.getElementById('reset').addEventListener('click', () => document.getElementById('envelope').className = 'close');
    </script>
</body>
</html>
